<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number guessing game</title>
    <link rel="stylesheet" a href="NumberGuess.css">
</head>
<body>
    <div id="wrapper">
        <h1>Number Guessing game</h1>
        <p>Try and guess a number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
<label2 for="guessField" id="guess">Guess a number</label2>
<input type="text" id="guessField" class="guessField">
<input type="submit" id="subt" value="submit guess" class="guessSubmit">
        </form>
        <div class="result">
            <p> previous guess: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult">10</span></p>
            <p class="lowOrHi"></p>
        </div>
    </div>
    <script src="NumberGuess.js"></script>
</body>
</html>
